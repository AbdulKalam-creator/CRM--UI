<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Update</title>
  <link rel="stylesheet" href="crm-styles.css">
  <script>
    // Toggle button active state
    function toggleButton(group, el) {
      const buttons = document.querySelectorAll('.' + group + ' .toggle-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
    }
    // Toggle multi-select for 'I Have Done' and 'Plan to do'
    function toggleMultiButton(el) {
      el.classList.toggle('active');
    }
    // Remove project tag
    function removeProjectTag() {
      document.getElementById('project-tag').style.display = 'none';
    }
    // Character count for comments
    function updateCharCount() {
      const textarea = document.getElementById('comments');
      const count = document.getElementById('char-count');
      count.textContent = textarea.value.length + '/500';
    }
    // Back navigation
    function goBack() {
      window.location.href = 'lead-details.html';
    }
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header-bar">
      <span class="icon-btn" onclick="goBack()">
        <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </span>
    </div>

    <!-- I Have Done -->
    <div class="update-section">
      <div class="section-title">I Have Done</div>
      <div class="button-grid multi-select-group">
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Video Call</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">F2F</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Site Visit</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Closure Meeting</button>
      </div>
    </div>

    <!-- Interested Projects -->
    <div class="update-section">
      <div class="section-title">Interested Projects</div>
      <div class="project-tags">
        <span class="project-tag" id="project-tag">Lake view Front, HYD <span class="remove-tag" onclick="removeProjectTag()">&times;</span></span>
      </div>
      <div class="add-projects">Add more Projects ...</div>
    </div>

    <!-- Client is -->
    <div class="update-section">
      <div class="section-title">Client is</div>
      <div class="button-grid single-select-group-client">
        <button type="button" class="toggle-btn" onclick="toggleButton('single-select-group-client', this)">Hot</button>
        <button type="button" class="toggle-btn" onclick="toggleButton('single-select-group-client', this)">Warm</button>
        <button type="button" class="toggle-btn" onclick="toggleButton('single-select-group-client', this)">Cold</button>
      </div>
    </div>

    <!-- Plan to do -->
    <div class="update-section">
      <div class="section-title">Plan to do</div>
      <div class="button-grid multi-select-group-plan">
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">F2F</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Calls</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Site Visit</button>
        <button type="button" class="toggle-btn" onclick="toggleMultiButton(this)">Closure Meeting</button>
      </div>
    </div>

    <!-- When -->
    <div class="update-section">
      <div class="section-title">When</div>
      <div class="when-row">
        <div class="when-input">
          <input type="time" placeholder="HH-MM">
          <span class="when-icon">
            <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          </span>
        </div>
        <div class="when-input">
          <input type="date" placeholder="DD-MM-YYYY">
          <span class="when-icon">
            <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          </span>
        </div>
      </div>
    </div>

    <!-- Joint Meeting With -->
    <div class="update-section">
      <div class="section-title">Joint Meeting With</div>
      <input type="text" class="joint-meeting-input" placeholder="Search Employee">
    </div>

    <!-- Cross Segment Leads -->
    <div class="update-section">
      <div class="section-title">Cross Segment Leads</div>
      <div class="button-grid single-select-group-cross">
        <button type="button" class="toggle-btn" onclick="toggleButton('single-select-group-cross', this)">Yes</button>
        <button type="button" class="toggle-btn" onclick="toggleButton('single-select-group-cross', this)">No</button>
      </div>
    </div>

    <!-- Comments -->
    <div class="update-section">
      <div class="section-title">Comments (Max 500 Chars.)</div>
      <textarea id="comments" maxlength="500" oninput="updateCharCount()" placeholder="Type your comments..."></textarea>
      <div class="char-count" id="char-count">0/500</div>
    </div>
  </div>
</body>
</html>
