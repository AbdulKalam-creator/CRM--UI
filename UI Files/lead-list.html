<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Leads</title>
  <link rel="stylesheet" href="crm-styles.css">
  <script>
    function goToLeadDetails() {
      window.location.href = 'lead-details.html';
    }
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header-bar">
      <span class="icon-btn">
        <!-- Back Arrow SVG -->
        <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </span>
      <span class="header-title">My Leads</span>
      <span class="icon-btn">
        <!-- Settings SVG -->
        <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9c.14.14.26.29.33.46"/></svg>
      </span>
    </div>

    <!-- Date Filter Row -->
    <div class="filter-row">
      <span class="filter-text">20/115 All DD-MM-YYYY TO DD-MM-YYYY</span>
      <span class="icon-btn filter-icon">
        <!-- Filter SVG -->
        <svg width="20" height="20" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="4" x2="16" y2="4"/><line x1="4" y1="10" x2="16" y2="10"/><line x1="4" y1="16" x2="16" y2="16"/><circle cx="8" cy="4" r="2"/><circle cx="12" cy="10" r="2"/><circle cx="16" cy="16" r="2"/></svg>
      </span>
    </div>

    <!-- Lead Cards -->
    <div class="lead-card-list">
      <div class="lead-card" onclick="goToLeadDetails()" style="cursor:pointer;">
        <div class="lead-card-row">
          <span class="badge-new">New</span>
          <span class="lead-number">5322966</span>
          <div class="lead-actions">
            <span class="icon-btn heart-btn">
              <!-- Heart SVG -->
              <svg width="22" height="22" fill="#fff" stroke="#1976d2" stroke-width="2" viewBox="0 0 24 24"><path d="M12 21C12 21 4 13.36 4 8.5C4 5.42 6.42 3 9.5 3C11.24 3 12.91 3.81 14 5.08C15.09 3.81 16.76 3 18.5 3C21.58 3 24 5.42 24 8.5C24 13.36 16 21 16 21H12Z"/></svg>
            </span>
            <span class="icon-btn call-btn">
              <!-- Call SVG -->
              <svg width="22" height="22" fill="#fff" stroke="#43a047" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92V21a1 1 0 0 1-1.09 1A19.72 19.72 0 0 1 3 5.09 1 1 0 0 1 4 4h4.09a1 1 0 0 1 1 .75l1.13 4.52a1 1 0 0 1-.29 1L8.21 12.21a16 16 0 0 0 6.59 6.59l1.94-1.94a1 1 0 0 1 1-.29l4.52 1.13a1 1 0 0 1 .75 1V21z"/></svg>
            </span>
          </div>
        </div>
        <div class="lead-card-row">
          <div class="lead-info">
            <div class="lead-name">Gowri</div>
            <div class="lead-property"><a href="#">Lake view Front, HYD</a></div>
          </div>
        </div>
        <div class="lead-card-row meta-row">
          <div class="meta-block">
            <span class="meta-label">Next Interaction</span>
            <span class="meta-value">DD-MM-YYYY</span>
          </div>
          <div class="meta-block">
            <span class="meta-label">Last Interaction</span>
            <span class="meta-value">DD-MM-YYYY</span>
          </div>
        </div>
      </div>
      <!-- Repeat .lead-card for more leads -->
      <div class="lead-card" onclick="goToLeadDetails()" style="cursor:pointer;">
        <div class="lead-card-row">
          <span class="badge-new">New</span>
          <span class="lead-number">5322966</span>
          <div class="lead-actions">
            <span class="icon-btn heart-btn">
              <svg width="22" height="22" fill="#fff" stroke="#1976d2" stroke-width="2" viewBox="0 0 24 24"><path d="M12 21C12 21 4 13.36 4 8.5C4 5.42 6.42 3 9.5 3C11.24 3 12.91 3.81 14 5.08C15.09 3.81 16.76 3 18.5 3C21.58 3 24 5.42 24 8.5C24 13.36 16 21 16 21H12Z"/></svg>
            </span>
            <span class="icon-btn call-btn">
              <svg width="22" height="22" fill="#fff" stroke="#43a047" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92V21a1 1 0 0 1-1.09 1A19.72 19.72 0 0 1 3 5.09 1 1 0 0 1 4 4h4.09a1 1 0 0 1 1 .75l1.13 4.52a1 1 0 0 1-.29 1L8.21 12.21a16 16 0 0 0 6.59 6.59l1.94-1.94a1 1 0 0 1 1-.29l4.52 1.13a1 1 0 0 1 .75 1V21z"/></svg>
            </span>
          </div>
        </div>
        <div class="lead-card-row">
          <div class="lead-info">
            <div class="lead-name">Gowri</div>
            <div class="lead-property"><a href="#">Lake view Front, HYD</a></div>
          </div>
        </div>
        <div class="lead-card-row meta-row">
          <div class="meta-block">
            <span class="meta-label">Next Interaction</span>
            <span class="meta-value">DD-MM-YYYY</span>
          </div>
          <div class="meta-block">
            <span class="meta-label">Last Interaction</span>
            <span class="meta-value">DD-MM-YYYY</span>
          </div>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
